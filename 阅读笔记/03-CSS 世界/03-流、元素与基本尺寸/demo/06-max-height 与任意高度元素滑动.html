<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>max-height 与任意高度元素滑动</title>
    <style>
      .container {
        width: 300px;
      }

      #check {
        display: none;
      }

      .element {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.25s;
      }

      :checked ~ .element {
        max-height: 200px;
      }

      .check-out {
        opacity: 0;
      }

      :checked ~ .check-in {
        display: none;
      }

      :checked ~ .check-out {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input id="check" type="checkbox" />
      <p>
        个人觉得，display:table-cell最强的应用是可以任意个数列表的等宽效果。
      </p>
      <div class="element">
        <p>
          display:table-cell其他一些应用，例如，两栏自适应布局，垂直居中效果等等都是可以通过其他技术手段模拟出来的，但是，根据列表个数自动等宽的效果，其他CSS是很难模拟的，尤其当需要兼容IE8浏览器的时候。
        </p>
      </div>
      <label for="check" class="check-in">更多↓</label>
      <label for="check" class="check-out">收起↑</label>
    </div>
  </body>
</html>
