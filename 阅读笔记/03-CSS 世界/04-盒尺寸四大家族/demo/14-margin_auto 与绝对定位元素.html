<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin:auto 与绝对定位元素.</title>
    <style>
      .father {
        width: 300px;
        height: 150px;
        background-color: #f0f3f9;
        position: relative;
      }

      .son {
        position: absolute;
        width: 200px;
        height: 100px;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #cd0000;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
